name:                aeson-generic-ts
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/smaccoun/aeson-generic-ts#readme
license:             BSD3
author:              Steven MacCoun
maintainer:          theraccoun@gmail.com
copyright:           2018 Steven MacCoun
category:            Web
extra-source-files:
- README.md


dependencies:
  - base >= 4.7 && < 5
  - text
  - aeson
  - exceptions

default-extensions:
- ConstraintKinds
- DataKinds
- DeriveGeneric
- FlexibleContexts
- FlexibleInstances
- KindSignatures
- MultiParamTypeClasses
- OverloadedStrings
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TypeFamilies
- UndecidableInstances

library:
  source-dirs: src

tests:
  aeson-generic-ts-test:
    main:                Main.hs
    source-dirs:
      - test
      - src
      - data
    dependencies:
      - hspec
      - markdown-unlit
    ghc-options: [-pgmL markdown-unlit]

